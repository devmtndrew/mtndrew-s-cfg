exec gfx
exec aliases
exec settings
exec binds

hud_combattext_batching 1
hud_combattext_batching_window 2
cl_jiggle_bone_framerate_cutoff 0

//Loadout Switching
bind shift +shiftToggle
alias +shiftToggle "bind 1 loadoutA; bind 2 loadoutB; bind 3 loadoutC; bind 4 loadoutD"
alias loadoutA "load_itempreset 0"
alias loadoutB "load_itempreset 1"
alias loadoutC "load_itempreset 2"
alias loadoutD "load_itempreset 3"
alias -shiftToggle "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4"

sv_allow_point_servercommand always
mat_phong 0

tf_dingaling_lasthit_pitchmaxdmg 100
tf_dingaling_lasthit_pitchmindmg 100
tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 100
mat_viewportscale 1
cl_hud_playerclass_use_playermodel 0
r_waterforceexpensive 0
mat_hdr_level 0

cl_cmdrate 66 
cl_updaterate 66 
cl_interp_ratio 1 
cl_interp 0
rate 66000

tf_use_min_viewmodels 1
tf_dingalingaling_last_effect 0

tf_dingaling_pitchmaxdmg 100
tf_dingaling_pitchmindmg 100
bind "p" kill
bind "h" +use_action_slot_item

r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0
lod_TransitionDist -1
mp_decals 0
r_decals 0
r_rootlod 2
r_lod 2

map_background preload_room; wait 10; disconnect